<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em váriops dispositivos diferentes ou simplesmente aumente e diminua o tamanhp so seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls>
        <source src="media/Two Hearts - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/Two Hearts - TrackTribe.ogg" type="audio/ogg">
        <source src="media/Two Hearts - TrackTribe.wav" type="audio/wav"> <!-- Sempre evitar esse formato por ser muito pesado -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/Two Hearts - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
