<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="GET" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu'" id="iusu" required minlength="5" maxlength="30"
            size="12" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="isen" id="isen" required minlength="8" size="8" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
