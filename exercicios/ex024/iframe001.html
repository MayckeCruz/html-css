<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um ifraame</h1>
    <p>
        Acessando o site do 

        <!-- Tamanhp padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com/" target="_blank">Cruso em Vídeo</a></iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com/?trackid=sp-006" frameborder="0"><a href="https://www.google.com/?trackid=sp-006" target="_blank">Google</a></iframe> 

        também é muito legal
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a></iframe>

        também é legal!
    </p>

</body>
</html>
